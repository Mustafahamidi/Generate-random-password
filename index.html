<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="container">
        
        <h1>Generate a <span>random password</span></h1>
        <p class="info">Never use an insecure password again.</p>
        <button id="btn">Generate password</button>
        <div class="border"></div>
        <div class="password-box">
            <p class="password" id="password1"></p>
            <p class="password" id="password2"></p>
        </div>
    </div>
</main>
    
    <script src="script.js"></script>
</body>
</html>
